<ActionBar title="Home" class="action-bar"></ActionBar>
<GridLayout rows="auto, *">
    <MapView rowSpan="2" (ready)="onReady($event)" (mapReady)="onMapReady($event)" myLocationButtonEnabled="true"
        myLocationTapped="myLocationTapped()" iosOverflowSafeArea="true">
    </MapView>
    <GridLayout class="input-container">
        <TextField class="input" #searchBar hint="Pesquise aqui" (textChange)="onSearch($event.value)" row="0">
        </TextField>
    </GridLayout>
    @if(isNotFound){
    <Label class="not-found-message" row="1" horizontalAlignment="center" verticalAlignment="middle">Gado n√£o
        encontrado!</Label>
    }
</GridLayout>
